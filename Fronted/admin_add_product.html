
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Add New Product</span></div>
        <form>
            <div class="row">
                <input type="text" placeholder="Product Title" required>
              </div>
              <div class="row">
               
                <input type="text" placeholder="Product Image" required>
              </div>
          <div class="row">
           
            <input type="number" placeholder="Product Price"  required>
          </div>
          <div class="row">
            <input type="text" placeholder="Product Category"required>
          </div>
          <div class="row">
            <input type="text" placeholder="Product Discription"required>
          </div>
          <div class="row button">
            <input type="submit" value="ADD">
          </div>
        </form>
      </div>
    </div>

  </body>
  <script src="./script/admin_add_product.js"></script>
</html>
